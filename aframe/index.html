<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lab2 - VR application</title>
    <meta name="description" content="Basic example for Point Cloud component."></meta>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/aframe-pointcloud-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>

      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100" roughness="0.9" shader="standard" material="repeat: 30 30"></a-plane>
      <a-light type="ambient" color="#74918c"></a-light>
      <a-light type="point" intensity="2.2" position="3 3 3"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048" material="color: #000c12"></a-sky>
      
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
      </a-entity>
      
      <!-- Statula -->
      <a-pointcloud 
        id="statue"
        scale="0.1 0.1 0.1" 
        position="0 0.5 -4" 
        rotation="-90 45 0" 
        src="url(sculpt.ply)" 
        size="0.01">
      </a-pointcloud>
      
      <a-entity position="2.5 1.5 -3" rotation="0 -20 0">
        
        <a-plane color="#050505" width="1.5" height="2.5" position="0 0.45 0"></a-plane>
        
        <a-text value="CONTROLS" color="#CCCCCC" width="3" position="0 1.5 0" align="center"></a-text>
        
        <!-- Rotate Left mygtukas -->
        <a-box class="clickable" id="btn-rotLeft" color="#012C22" width="0.6" height="0.25" depth="0.1" position="-0.35 1.1 0">
          <a-text value="Rot Left" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Rotate Right mygtukas -->
        <a-box class="clickable" id="btn-rotRight" color="#012C22" width="0.6" height="0.25" depth="0.1" position="0.35 1.1 0">
          <a-text value="Rot Right" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Move Forward mygtukas -->
        <a-box class="clickable" id="btn-forward" color="#0F1839" width="0.6" height="0.25" depth="0.1" position="-0.35 0.7 0">
          <a-text value="Forward" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Move Back mygtukas -->
        <a-box class="clickable" id="btn-back" color="#0F1839" width="0.6" height="0.25" depth="0.1" position="0.35 0.7 0">
          <a-text value="Back" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Move Left mygtukas -->
        <a-box class="clickable" id="btn-left" color="#0F1839" width="0.6" height="0.25" depth="0.1" position="-0.35 0.3 0">
          <a-text value="Left" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Move Right mygtukas -->
        <a-box class="clickable" id="btn-right" color="#0F1839" width="0.6" height="0.25" depth="0.1" position="0.35 0.3 0">
          <a-text value="Right" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Zoom In mygtukas -->
        <a-box class="clickable" id="btn-zoomIn" color="#4b2e05" width="0.6" height="0.25" depth="0.1" position="-0.35 -0.1 0">
          <a-text value="Zoom +" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Zoom Out mygtukas -->
        <a-box class="clickable" id="btn-zoomOut" color="#4b2e05" width="0.6" height="0.25" depth="0.1" position="0.35 -0.1 0">
          <a-text value="Zoom -" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Toggle animacija -->
        <a-box class="clickable" id="btn-toggle" color="#3a0f4f" width="0.6" height="0.25" depth="0.1" position="-0.35 -0.5 0">
          <a-text value="Toggle" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
        <!-- Reset mygtukas -->
        <a-box class="clickable" id="btn-reset" color="#4a0f0f" width="0.6" height="0.25" depth="0.1" position="0.35 -0.5 0">
          <a-text value="Reset" color="#FFFFFF" width="2" position="0 0 0.06" align="center"></a-text>
        </a-box>
        
      </a-entity>
    </a-scene>

    <script src="js/controls.js"></script>
  </body>
</html>
